<html>
	<head>
		<title>hello</title>
	</head>
	<body>
		<h1>hello</h1>
		<form method="POST">
			<input name="item_text" id="id_new_item" placeholder="Enter a To-Do item" />
			{% csrf_token %}
		</form>
		<table id ="id_list_table">
			{% for item in items %}
			<tr>
				<td>
					{{forloop.counter}}:{{item.text}}
				</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
